<html lang="ja"
        xmlns:m   = "http://maya.seasar.org"
        xmlns:c   = "http://maya.seasar.org/jstl/core"
        xmlns:fmt = "http://maya.seasar.org/jstl/fmt"
>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
		<title>Maya samples</title>
		<link rel="stylesheet" href="../../base.css" type="text/css">
	</head>
	<body>
	<div class="header">
		<h1>Maya Samples</h1>
	</div>

	<div class="container">
		<div class="sidebar"><span>
			<h2>ƒƒjƒ…[</h2>
			<ul>
				<li><a href="../index.html">–ß‚é</a></li>
			</ul>
		</span></div>

		<div class="main">
			<h2>JSTL native processor</h2>
			<h3>formatNumber</h3>
			<span m:inject="c:set" c:var="number" c:value="15840.1321"/>
			<span m:inject="fmt:formatNumber" 
						fmt:type="number" fmt:value="${number}" 
						fmt:pattern="0,000.00"/>(15840.13)
			<span m:inject="fmt:formatNumber" 
						fmt:type="number" fmt:value="${number}" 
						fmt:groupingUsed="true"
						fmt:maxFractionDigits="2" fmt:var="fmtNum"
						fmt:pattern="0,000.00"/>
			<span m:inject="c:out" c:value="${fmtNum}"/>(15840.13)
			<br>
			<span m:inject="c:set" c:var="per" c:value="0.1123"/>
			<span m:inject="fmt:formatNumber" 
						fmt:type="PERCENT" fmt:value="${per}" 
						fmt:maxFractionDigits="1"
			/>(11.2)
			<span m:inject="fmt:formatNumber" 
						fmt:type="PERCENT" fmt:value="${per}" 
						fmt:pattern="% ##0.000"
			/>(% 11.230)
			<br>
			<span m:inject="c:set" c:var="cur" c:value="2110.03"/>
			<span m:inject="fmt:formatNumber" 
						fmt:type="CURRENCY" fmt:currencySymbol="?"
			/>(? 2,110.03)
			
		</div>

		<div class="footer">
			&copy;The Seasar Foundation.
		</div>
	</div>
	</body>
</html>
