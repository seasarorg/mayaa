<html xmlns:m="http://mayaa.seasar.org">
  <body>
    <section id="1" m:comment="Mayaaファイル内で固定値">
      <span m:id="W:FIXED"><span class="child-element">CHILED</span></span>
    </section>
    <section id="1-1" m:comment="変数参照">
      <span m:id="W:SCRIPTED"></span>
    </section>
    <section id="2" m:comment="escapeXmlなし">
      <span m:id="W:FIXED_NON_ESCAPEXML"></span>
    </section>
    <section id="3" m:comment="escapeWhitespaceあり">
      <span m:id="W:SCRIPTED_MULTILINE_WITH_ESCAPEWHITESPACE"></span>
    </section>
    <section id="3-1" m:comment="escapeWhitespaceなし">
      <span m:id="W:SCRIPTED_MULTILINE_NON_ESCAPEWHITESPACE"></span>
    </section>
    <section id="4" m:comment="escapeEolあり">
      <span m:id="W:FIXED_MULTILINE"></span>
    </section>
    <section id="4-1" m:comment="escapeEolあり">
      <span m:id="W:SCRIPTED_MULTILINE"></span>
    </section>
    <section id="4-2" m:comment="escapeEolなし">
      <span m:id="W:FIXED_MULTILINE_NON_ESCAPEEOL"></span>
    </section>
    <section id="4-3" m:comment="escapeEolなし">
      <span m:id="W:SCRIPTED_MULTILINE_NON_ESCAPEEOL"></span>
    </section>
    <section id="5" m:comment="Mayaaにてwriteプロセッサの子要素で生成された文字列">
      <span m:id="W:FIXED_CHILD"></span>
    </section>
    <section id="5-1" m:comment="Mayaaにてwriteプロセッサの子要素で生成された文字列(value属性指定あり)">
      <span m:id="W:FIXED_CHILD_WITH_VALUE"></span>
    </section>
  </body>
</html>
